[tool.poetry]
name = "chilly-bird"
version = "0.1.0"
description = ""
authors = ["M"]
# readme = "README.md"
# packages = [{ include = "server.py" }, { include = "client.py" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-mock = "^3.12.0"
ipykernel = "^6.26.0"
pre-commit = "^3.5.0"
black = { extras = ["jupyter"], version = "^23.10.1" }
icecream = "^2.1.3"
mypy = "^1.6.1"
ruff = "^0.1.0"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
src = ["chilly_bird"]
line-length = 88
target-version = "py310"
include = ["*.py", "*.pyi", "**/pyproject.toml", "*.ipynb"]
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "UP", # pyupgrade
    # "D",   # pydocstyle
    "I",   # isort
    "PL",  # pylint
    "RUF", # ruff-specific
    "N",   # pep8-naming
    "C4",  # flake8-comprehensions
    "B",   # flake8-bugbear
    "PT",  # flake8-pytest-style
]
ignore = [
    "RUF001",  # ambiguous cyrillic letters
    "RUF002",  # ambiguous cyrillic letters
    "PLR2004", # magic-value-comparison
]

[tool.ruff.per-file-ignores]
"test_custom_list.py" = ["RUF005"]

[tool.ruff.isort]
known-first-party = ["chilly_bird"]

[tool.pytest.ini_options]
# pythonpath = ["src"]
addopts = ["--import-mode=importlib"]

[tool.coverage.report]
omit = ["./.venv/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
